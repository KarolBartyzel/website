name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install website dependencies
        run: npm install

      - name: Checkout projects code
        run: git submodule update --init --recursive

      - name: Build projects
        run: |
          npm run build-project vue-chess
          npm run build-project rick-and-morty

      - name: Build and export
        run: |
          npm run build
          npm run export

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KAROL_BARTYZEL_WEBSITE }}'
          channelId: live
          projectId: karol-bartyzel-website
